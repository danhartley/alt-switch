<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../index.css"></link>
        <link rel="stylesheet" type="text/css" href="./learn.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.js"></script>        
    </head>
    <body>
        <div class="grid">
            <div id="left-grid">
                <div id="left-header" class="header">
                    <span id="txtCollection"></span>
                </div>
                <div id="left-body">
                    <div class="squares" id="rptrSpecimen"></div>
                </div>
                <div id="left-footer">
                    <button id="btnMoreSpecimens">Show more examples</button>
                </div>
            </div>
            <div id="right-grid">
                <div id="right-header" class="header">
                    <span id="txtMessage"></span>
                </div>
                <div id="right-body"></div>
                <div id="right-footer"></div>
            </div>
        </div>

        <script src="./learn.js" type="module"></script>

        <!-- <script src='./dist/learn.js'></script> -->

        <template id="species">
            <div class="rectangles" id="rptrSpecies"></div>
        </template>

        <template id="score">
            <div>Score: <span id="txtCorrect"></span>/<span id="txtTotal"></span></div>
        </template>

        <template id="passes">
            <div class="rectangles" id="rptrPasses">
            </div>
        </template>

        <template id="fails">
            <div class="rectangles" id="rptrFails">
            </div>
        </template>

        <template id="text-entry">
            <div class="letterbox">          
                <div></div>
                <div>
                    <span id="answer-hint">troglodytes</span>
                    <input id="answer-input" type="text" placeholder="troglodytes..." autofocus />
                    <button id="answer-button">Check</button>
                </div>
            </div>
        </template>

    </body>
</html>
