<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="../index.css"></link>
        <link rel="stylesheet" type="text/css" href="./learn.css"></link>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.js"></script>        
    </head>
    <body>
        <div class="grid">
            <div></div>            
            <div id="left-grid">
                <div class="header" id="left-header">
                    <span id="txtCollection"></span>
                </div>
                <div class="squares" id="rptrSpecimen"></div>
                <div id="footer">
                    <button id="btnMoreSpecimens">Show more examples</button>
                </div>
            </div>
            <div id="right-grid">
            </div>
            <div></div>
        </div>

        <script src="./learn.js" type="module"></script>

        <!-- <script src='./dist/learn.js'></script> -->

        <template id="answers">
            <div class="header" id="right-header">
                <span id="txtMessage"></span>
            </div>
            <div class="rectangles" id="rptrSpecies">
            </div>
            <div id="footer">
                <div>Score: <span id="txtCorrect"></span>/<span id="txtTotal"></span></div>
            </div>
        </template>

        <template id="passes">
            <div class="header" id="right-header">
                <span>Passes</span>
            </div>
            <div class="rectangles" id="rptrPasses">
            </div>
            <div id="footer">                    
            </div>
        </template>

        <template id="fails">
            <div class="header" id="right-header">
                <span>Fails</span>
            </div>
            <div class="rectangles" id="rptrFails">
            </div>
            <div id="footer">                    
            </div>
        </template>

    </body>
</html>
